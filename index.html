<html>
<style>
body {
background: blue;
}
</style>
<body>

<a id="main-link" href="link1.htm">
   <img id="main-image" src="img/ab.jpg" width="50px" height="50px">
</a>


<script>

var x = 3; // seconds
var images = ["img/ab.jpg", "img/ac.jpg", "img/ad.jpg"];
var links = ["link1.htm", "link2.htm" , "link3.htm"];
var index = 1;
  
setInterval(function() {
  document.getElementById("main-image").src = images[index];
  document.getElementById("main-link").href = links[index];
  index = (index + 1) % images.length;
}, x * 1000);

</script>
</body>
</html>
